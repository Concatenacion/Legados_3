<h2>All Games <a class="btn btn-primary pull-right" href="#/create"><i
        class="icon-plus-sign icon-white"></i> New search</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Title
        </th>
        <th>
            Tipe
        </th>
        <th>
            Cinta
        </th>
        <th>
            Register
        </th>
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="todo in todos">
        <td>
            {{$index+1}}
        </td>
        <td>
            {{todo.title}}
        </td>
        <td>
            {{todo.tipe}}
        </td>
        <td>
            {{todo.cinta}}
        </td>
        <td>
            {{todo.register}}
        </td>
    </tr>
</table>
