All Games: <span ng-bind="numbers"></span>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="title" placeholder="Write name or cinta.." ng-model="title">
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-default" ng-click="game()">Game</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-default" ng-click="cinta()">Cinta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
Lista
<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Title
        </th>
        <th>
            Tipe
        </th>
        <th>
            Cinta
        </th>
        <th>
            Register
        </th>
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="todo in todos">
        <td>
            {{$index+1}}
        </td>
        <td>
            {{todo.title}}
        </td>
        <td>
            {{todo.tipe}}
        </td>
        <td>
            {{todo.cinta}}
        </td>
        <td>
            {{todo.register}}
        </td>
    </tr>
</table>
